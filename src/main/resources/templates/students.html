<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Students</title>
    <header th:replace="header :: header"> </header>
</head>

<body bgcolor="white">

    <header id="header" class="alt" th:include="menu :: title-menu" />

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <form th:action="@{/addStudent}" th:object="${student}" method="POST">
                    <fieldset>
                        <div class="form-group">
                            <label for="key">Student ID (key)</label>
                            <input id="key" th:field="*{id}" th:value="*{id}" placeholder="Student ID" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input name="name" th:field="*{name}" th:value="*{name}" placeholder="Name" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <select class="form-control" th:field="*{gender}" th:value="*{gender}" name="gender">
                                <option value="MALE">MALE</option>
                                <option value="FEMALE">FEMALE</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Grade</label>
                            <input name="grade" th:field="*{grade}" th:value="*{grade}" placeholder="Grade" class="form-control" required/>
                        </div>
                        <button type="submit" class="btn btn-default" id="addButton">Save</button>
                    </fieldset>
                </form>
            </div>

            <div class="col-md-8 col-md-offset-1">
                <table class="table table-hover" id="mainTable">
                    <thead>
                    <tr>
                        <th>Key</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Grade</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody th:each="student : ${list}" th:remove="tag">
                        <tr>
                            <td th:text="${student.id}"></td>
                            <td th:text="${student.name}"></td>
                            <td th:text="${student.gender}"></td>
                            <td th:text="${student.grade}"></td>
                            <td>
                                <a th:href="@{('/editStudent/'+${student.id})}" class="btn btn-default">Edit</a>
                                <a th:href="@{('/deleteStudent/'+${student.id})}" class="btn btn-default">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</body>
</html>
